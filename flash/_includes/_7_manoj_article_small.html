  <div class="article-entry">
    <time>{{ post.date | date_to_string }}</time>
    <h2 class="title"><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h2>
        <ul class="article-tag list-inline">
        {% for tag in post.tags %}
                <li><b>{{ tag }}</b></li>
                {% endfor %}
        </ul>
  </div>
